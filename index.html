<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rcg-style.css">
    <title>Random color generator</title>
</head>
<body>
    <header>
        <p>Click to button generate color <br> Click rgb text to copy</p>
    </header>
    <main>
        <button id="generate-button" class="has-transition">Generate</button>
        <p id="generated-color-text-holder"  class="has-transition">Rgb of generated color <strong id="generated-color-text" class="has-transition">...</strong></p>
    </main>
    <script src="rcg-script.js"></script>
</body>
</html>
